<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none; /* 숨김 클래스 */
        }
    </style>
</head>
<body>
    <h1>My Page</h1>
    <input type="text" id="searchInput" placeholder="데이터 이름을 입력하세요">
    <button onclick="filterButtons()">검색</button>
    <button onclick="resetButtons()">back</button> <!-- back 버튼 추가 -->

    <div id="buttonContainer">
        <a href="https://ltsl.shop/stupptinfo0" class="button">ex</a>
        <a href="https://ltsl.shop/stupptinfo2" class="button">ex2</a>
        <a href="https://ltsl.shop/stupptinfo3" class="button">ex3</a> <!-- 추가 버튼 예시 -->
    </div>

    <script>
        function filterButtons() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const buttons = document.querySelectorAll('#buttonContainer .button');

            buttons.forEach(button => {
                const buttonText = button.textContent.toLowerCase();
                if (buttonText.includes(input)) {
                    button.classList.remove('hidden');
                } else {
                    button.classList.add('hidden');
                }
            });
        }

        function resetButtons() {
            const buttons = document.querySelectorAll('#buttonContainer .button');
            buttons.forEach(button => {
                button.classList.remove('hidden'); // 모든 버튼을 다시 표시
            });
            document.getElementById('searchInput').value = ''; // 입력란 초기화
        }
    </script>
</body>
</html>
