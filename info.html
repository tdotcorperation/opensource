            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin: 0;
        }
        .info-box {
            border: 2px solid #000;

            padding: 20px;
            width: 400px; /* 너비를 늘림 */

        }
        .back-button {

            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
