  <script>
    let attempts = 0;
    function checkAccess() {
      let inputVal = document.getElementById('accessKey').value;
      if (inputVal === 'sampleadmin') {
        document.body.innerHTML = '<h1 style="color: darkgreen; font-weight: bold;">Successful access authentication</h1>';
        setTimeout(() => {
          window.location.href = 'http://sharehtml.neocities.org/opensource';
        }, 2000);

        attempts++;
        if (attempts === 3) {
          document.querySelector('div').style.display = 'none';
          document.body.innerHTML += '<h2 style="font-size: 15pt; color: red;">Access is blocked.</h2>';
        } else {
          document.body.innerHTML += '<h2 style="font-size: 20pt; color: darkred; font-weight: bold;">Wrong PW</h2>';
        }
      }
    }
  </script>
